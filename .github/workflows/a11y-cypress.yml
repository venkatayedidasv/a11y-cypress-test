name: Cypress Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:


jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm test
          browser: chrome
        continue-on-error: true
      - name: Upload Cypress test videos
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: |
            cypress/videos/*.mp4

